<!DOCTYPE html>

<html>
    <head>
        <title>Flag Guesser</title>
        <link rel='stylesheet' href='./public/end/style.css'>
    </head>
    <body>
        <div class='container centre'>
            <h1 class='header'>Score:</h1>
            <div class='score-container centre'>
                <span id='score' class='score circle centre'>$score</span>
                <span class='connector'>out of</span>
                <span id='total-score' class='total-score circle centre'>$total-score</span>
            </div>
            <button id='play-again' class='button'>Play again</button>
            <br>
            <button id='main-menu' class='button'>Main Menu</button>
        </div>
        <script src='./public/end/script.js'></script>
    </body>
</html>
